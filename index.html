<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Profissionais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Menu de navegação -->
    <nav class="menu">
        <a href="index.html" class="menu-item">Cadastro</a>
        <a href="dashboard.html" class="menu-item">Lista de Profissionais</a>
    </nav>

    <!-- Formulário de cadastro -->
    <section class="conteiner-form">
        <h2>Cadastre-se</h2>
        <form>
            <input id="input-nome" type="text" placeholder="Nome do Profissional" required>
            <input id="input-experiencia" type="number" placeholder="Anos de experiência" required>
            <select id="area-select" required>
                <option value="">Selecione a área de atuação</option>
                <option value="Desenvolvedor Web">Desenvolvedor Web</option>
                <option value="Desenvolvedor BackEnd">Desenvolvedor BackEnd</option>
                <option value="Desenvolvedor FrontEnd">Desenvolvedor FrontEnd</option>
                <option value="Desenvolvedor FullStack">Desenvolvedor FullStack</option>
            </select>
            <button id="botao-add" type="button">Adicionar Profissional</button>
            <button id="botao-salvar" type="button" style="display:none;">Salvar Alterações</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
